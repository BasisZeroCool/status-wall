<html ng-app>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script src="wall.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <link rel="stylesheet" href="wall.css">
</head>
<body>
	<div ng-controller="wallCtrl" id="container">
		<div id="post">
			<div id="new-post">
				<h2>Status wall</h2>
				<form id="post-form">
					<textarea id="post" name="Post" maxlength="150" placeholder="New Status" ng-model="newPost"></textarea>
					<button ng-click="post()">Submit</button> <span>{{150 - newPost.length}} Characters left</span>
				</form>
			</div>
			<div id="wall-posts" ng-repeat="post in posts">
				<div id="text">
					<div id={{post.id}} class="posts">{{post.text}}<span class="dates">{{post.date}}</span></div>
					<div class="comments" ng-repeat="comment in post.comments">{{comment.message}}</div>
					<div class="clear"></div>
				</div>
				<form>
					<textarea  id="comment" name="comment" maxlength="150" ng-model="post.newComment"></textarea>
					<button ng-click="addComment(post.id)">Comment</button>
				</form>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
